<html>
  <head>
    <title>Imersão Dev - Aula 06</title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <h1>Tabela de classificação</h1>
    <div class="inputPlayer">
      <form>
        <label for="nomePlayer">Nome</label>
        <input type="text" name="nomePlayer" id="nomePlayer" /><br />
        <label for="vitorias">Vit.</label>
        <input type="number" name="vitorias" id="vitorias" /><br />
        <label for="empates">Emp.</label>
        <input type="number" name="empates" id="empates" /><br />
        <label for="derrotas">Der.</label>
        <input type="number" name="derrotas" id="derrotas" /><br />
        <input type="button" value="Adicionar Jogador" id="adicionarJogador" />
        <input type="reset" value="Limpar" />
      </form>
    </div>
    <table style="width: 100%">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Vitórias</th>
          <th>Empates</th>
          <th>Derrotas</th>
          <th>Pontos</th>
          <th colspan="8">Ações</th>
        </tr>
      </thead>
      <tbody id="tabelaJogadores"></tbody>
    </table>
    <button onclick="zerarPontos()">Zerar Pontos</button>
    <button onclick="apagarTabela()">Apagar Tabela</button>
    <script src="main.js"></script>
  </body>
</html>
